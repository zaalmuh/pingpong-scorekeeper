<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <style></style>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-image">
                <figure class="image is-2by1">
                  <img src="https://images.unsplash.com/photo-1609432638531-5ef8d0507b90?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                  <p class="subtitle">Use the buttons below to keep score.</p>
                  <label for="winningScore" class="label is-inline is-large">Play to</label>
                  <div class="select is-rounded">
                    <select name="winningScore" id="winningScoreSelect">
                      <option value="5">5</option>
                      <option value="7">7</option>
                      <option value="11">11</option>
                      <option value="21">21</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button class="is-primary button card-footer-item" id="p1Button">+1 Player 1</button>
                <button class="is-info button card-footer-item" id="p2Button">+1 Player 2</button>
                <button class="is-danger button card-footer-item" id="resetButton">Reset</button>
              </footer>
            </div>
          </div>
        </div>
      </div>

      <script src="app.js"></script>
    </section>
  </body>
</html>
